spring:
    application:
        name: auth-service

server:
    port: 8080

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        prefer-ip-address: true

app:
    token:
        access:
            name: "AccessToken"
            privateKeyPath: classpath:token/access/private.pem
            publicKeyPath: classpath:token/access/public.pem
            expirationMs: 1800000
        refresh:
            name: "RefreshToken"
            privateKeyPath: classpath:token/refresh/private.pem
            publicKeyPath: classpath:token/refresh/public.pem
            expirationMs: 604800000
        internal-service:
            name: "InternalServiceToken"
            privateKeyPath: classpath:token/internal-service/private.pem
            publicKeyPath: classpath:token/internal-service/public.pem
            expirationMs: 60000
