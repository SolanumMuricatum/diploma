spring:
  application:
    name: backend
  datasource:
    username: postgres
    password: 1111
    url: jdbc:postgresql://localhost:5432/diploma_db
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
  liquibase:
    change-log: db/changelog/main-changelog.yml