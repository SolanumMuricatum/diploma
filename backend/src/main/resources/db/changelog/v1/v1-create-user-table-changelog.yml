databaseChangeLog:
  - changeSet:
      id: v1-1
      author: pepino
      preConditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: user
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                  defaultValueComputed: gen_random_uuid()
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(225)
                  constraints:
                    nullable: false
              - column:
                  name: login
                  type: varchar(25)
                  constraints:
                    nullable: false
                    unique: true